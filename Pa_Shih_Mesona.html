    <section id="join">
        <div class="container">
            <h2>加盟八時神仙草</h2>
            <p>我們從無到有，從 逢甲 到 健行路，從 神仙草 到 八時神仙草，從 2013年 到 2019年。</p>
            <p>這一刻，我們向過去那些被我們拒絕的朋友們說：「我們準備好了，八時神仙草正式開放台灣加盟與海外代理。」</p>
            <p> 我們需要加盟夥伴跟我們有『一致的理念』，如果您有興趣的話，可以填寫『合作意向書』，我們會再與您約時間。</p> <p><b><a href="https://www.google.com/" target="_blank">點我填寫</a></b></p>
        </div>

            </div>
          
            </div>
